version: "3"

services:
    nginx:
        image: nginx:1.11.6
        networks:
            - internal-network
        ports:
            - 80:80
        volumes:
            - ./configs:/etc/nginx/conf.d:ro
            - ./log:/var/log/nginx/
            # - ./web:/usr/share/nginx/html:ro
        command: /bin/bash -c 'mkdir -p /usr/share/nginx/html && echo "Xin chao, day la Nginx :D Leu leu tu $HOST_NAME" >> /usr/share/nginx/html/index.html && nginx -g "daemon off;"'
        environment:
            HOST_NAME: "node-{{.Node.Hostname}}"
        restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"
        deploy:
            mode: global
            resources:
                limits:
                    memory: 10M

